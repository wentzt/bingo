<!DOCTYPE html>
<head>
  <title>🎲 2022 Super 🌶️ Bowl Bingo 🎲</title>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;900&display=swap');
    @import url('game.css');
  </style>
  <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="game.js"></script>
  <script>
    window.onload = () => {
      initCallSelection()
      initBoard()
      loadGames()
      loadGame()
    }
  </script>
</head>
<body>
  <h1>🎲 2022 Super 🌶️ Bowl Bingo 🎲</h1>
  <div class="call-selection">
    <div class="call-letter-selection"></div>
    <div class="call-number-selection"></div>
    <button class="make-call" onclick="makeCall()">Make Call</button>
  </div>
  <h2>Board</h2>
  <div class="current-calls">
    <div class="call-header">Current Call</div>
    <div class="call-header">Previous Call</div>
    <div id="current-call"><span>-</span></div>
    <div id="previous-call"><span>-</span></div>
  </div>
  <div class="board"></div>
  <h2>Call History</h2>
  <div class="calls-list"></div>
  <h2>Games</h2>
  <div class="games-list">
    <button class="new-game" onclick="newGame()">New Game</button>
  </div>
</body>
